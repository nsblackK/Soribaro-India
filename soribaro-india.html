<!DOCTYPE html>
<html>

<head>
  <title>Audio/Video Transcription</title>
</head>

<body>
  <h1>Audio/Video Transcription</h1>
  <form action='/transcribe'  method="POST">

    <label for="Model">Select Model:</label>
    <select id="Model">
      <option value="tiny">Tiny</option>
      <option value="base">Base</option>
      <option value="medium">Medium</option>
    </select>

    <label for="language2">Select Language 2:</label>
    <select id="language2">
      <option value="hi">Hindi</option>
      <option value="ko">Korean</option>
      <option value="kan">Kanada</option>
    </select>

  <br><br>

  <label for="fileInput">Upload audio or video file:</label>
  <input type="file" id="fileInput">
  <br>
  <input type="submit" value="Submit">
</form>

  <br>
  <br>
  <br>
  <div id="transcription1" style="float:right;width:50%;">
    <h2>Transcription in English:</h2>
    <p>Transcribed text in English will appear here.</p>
    <br>
    <p>{{data}}</p>
  </div>

  <div id="transcription2" style="float:right;width:50%;">
    <h2>Transcription Language 2:</h2>
    <p>Transcribed text in language 2 will appear here.</p>
  </div>

</body>

</html>
